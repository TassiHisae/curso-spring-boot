<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link type="text/css" rel="stylesheet" href="Style/styleCss.css"/>
    <title>Detalhes</title>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Evento</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light btn-small" href="/eventos"><i class="material-icons left">dehaze</i>Lista de Eventos</a></li>
            </ul>
        </div>
    </nav>
</header>

<div th:each="evento : ${evento}" class="container detalhesEvento">
    <h5>Detalhes do Evento</h5>
    <div class="row">
        <p>Nome: <span th:text="${evento.nome}"></span></p>
        <p>Local: <span th:text="${evento.local}"></span></p>
        <p>Data: <span th:text="${evento.data}"></span></p>
        <p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
    </div>
</div>

    <th:block th:include="mensagemValidacao"></th:block>

<div class="container formConvidado">
    <form method="post">
        Nome: <input type="text" value="" name="nomeConvidado"/>
        RG: <input type="text" value="" name="rg"/>
        <button class="waves-effect waves-light btn-small" type="submit">Adicionar Convidado</button>
    </form>
</div>

<table class="container tabelaConvidado">
    <thead>
        <tr>
            <th>Nome</th>
            <th>RG</th>
            <th>Deletar</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="convidado : ${convidados}">
            <td><span th:text="${convidado.nomeConvidado}"></span></td>
            <td><span th:text="${convidado.rg}"></span></td>
            <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons">clear</i></a></td>
        </tr>
    </tbody>
</table>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
